<main class="w-full h-screen flex justify-center items-center " (load)="newquote()" (loadeddata)="newquote()" on>
  <div class="w-full md:w-1/3 lg:1/4">
    <div id="quote-box" class="mb-4">
      <p id="text">{{quoteText}}</p>
      <span class="flex justify-end font-semibold" id="author">- {{quoteAuthor}}</span>
    </div>
    <div class="flex justify-between items-center">
      <a class="bg-gray-50 rounded" [href]="quoteLink" target="_blank" rel="noopener noreferrer" id="tweet-quote"><img
          src="./x.png" alt="x (formerly twitter)"></a>
      <button class="btn" type="button" id="new-quote" (click)="newquote()">new quote>>></button>
    </div>
  </div>
</main>
  <a href="https://github.com/hanshal18/Front-End-Development-Libraries/tree/main/random-quote-machine" target="_blank"
    rel="noopener noreferrer" class="p-1.5 bg-zinc-700 text-white fixed  top-2 right-2 rounded cursor-pointer"><img src="./github.png" alt="github logo"></a>

<footer class="w-full fixed bottom-5 flex justify-center items-center">

</footer>
