<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Drum Machine</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.png">
</head>
<body>
  <app-root></app-root>
</body>
</html>

<script>
  window.addEventListener('keydown', (e)=>{
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
    const key = document.querySelector(`.drum-pad[data-key="${e.keyCode}"]`)
    if (!audio) return;
    audio.play();
    if(String(e.keyCode)==="81") display.innerHTML="Heater-1"
    if(String(e.keyCode)==="87") display.innerHTML="Heater-2"
    if(String(e.keyCode)==="69") display.innerHTML="Heater-3"
    if(String(e.keyCode)==="65") display.innerHTML="Heater-4"
    if(String(e.keyCode)==="83") display.innerHTML="Calp"
    if(String(e.keyCode)==="68") display.innerHTML="Open-HH"
    if(String(e.keyCode)==="90") display.innerHTML="Kick-n'-hat"
    if(String(e.keyCode)==="88") display.innerHTML="Kick"
    if(String(e.keyCode)==="67") display.innerHTML="Closed-HH"
    key.classList.add('shadow-slate-700')
    key.classList.add('shadow-lg')
});
  window.addEventListener('keyup', (e)=>{
    const key = document.querySelector(`.drum-pad[data-key="${e.keyCode}"]`)
    if(!key) return;
    key.classList.remove('shadow-slate-700')
    key.classList.remove('shadow-lg')
  })
</script>
